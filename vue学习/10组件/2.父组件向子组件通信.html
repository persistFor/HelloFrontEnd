<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <!-- 使用组件 -->
        <my-list :items="number"></my-list>
    </div>
    <script>
        //定义了一个组件
        const myList = {
            template: `<ul>
                <li v-for="item in items" :key = "item.id">{{item.id}}--{{item.name}}</li>
                 </ul>`,
            // 通过props来接收父组件传递来的属性
            props: {
                //定义items属性
                items: {
                    //定义属性类型
                    type: Array,
                    //父组件没有传，给定的默认值[]
                    default: []
                        //当定义的属性类型为对象时
                        /* default () {
                            return {
                                "///": "默认值"
                            }
                        } */
                }
            }
        }
        const root = new Vue({
            el: '#root',
            data: {
                // msg: "父组件的msg属性数据内容",
                number: [{
                    "id": 1,
                    "name": "java"
                }, {
                    "id": 2,
                    "name": "python"
                }]
            },
            //此处是父组件
            components: {
                myList: myList
            }
        })
    </script>

</body>

</html>
