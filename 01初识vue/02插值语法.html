<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>您好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">去学习前端</a>
    </div>
    <script>
        Vue.config.productionTip = false; //在启动时阻止生产提示
        const v = new Vue({
                //el: '#root',    有其它方式可以绑定在要操作的dom上,第一种
                /* data的第一种写法对象式
                   data: {
                  name: 'rose',
                  url: 'baidu.com'
                } */
                //data的第二种写法函数式
                /* data: function() {         函数可以简写如下形式
                    return {
                        name: 'rose',
                        url: 'baidu.com'
                    }
                    data(){                   不能用箭头函数，否则this是window的实例对象
                        console.log('@@@',this)
                        return{
                        name: 'rose',
                        url: 'baidu.com'
                        }
                    }
                                } */
            })
            // 第二种绑定dom
        v.$mount('#root')
    </script>
</body>

</html>
